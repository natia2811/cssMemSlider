<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
   
</head>
<body>
    <div class="slider-container">
        <div class="slider-wrapper">
        <div class="slider-photos">
            <div class="slide active">
                <img src="./assets/slide1.jpg" alt="slide1" class="slider-img">
            </div>
            <div class="slide">
                <img src="./assets/slide2.jpg" alt="slide2" class="slider-img">
            </div>
            <div class="slide">
                <img src="./assets/slide3.jpg" alt="slide3" class="slider-img">
            </div>
            <div class="slide">
                <img src="./assets/slide4.jpg" alt="slide4" class="slider-img">
            </div>
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>
        <div class="slider-management">
            <span class="slider-text active">Когда полагаешься на чудо...</span>
            <span class="slider-text">Краткое руководство по...</span>
            <span class="slider-text">Тот момент, когда тебе за 30</span>
            <span class="slider-text">Когда оставил сюрприз преемникам</span>
            <div class="slider-controls">
                <div class="control-item">
                <button class="btn-item active"></button>
                </div>
                <div class="control-item">
                    <button class="btn-item"></button>
                    </div>
                    <div class="control-item">
                        <button class="btn-item"></button>
                        </div>
                        <div class="control-item*">
                            <button class="btn-item"></button>
                            </div>
               
            </div>
        </div>
    </div>
    </div>
</body>

</html>
